    defaults: { _controller: 'AdminBundle:Content:contentProductNew' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_content_product_create:
    path: /admin/content/content-product/new
    defaults: { _controller: 'AdminBundle:Content:contentProductCreate' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [POST]

admin_content_content_product_edit:
    path: '/admin/content/content-product/edit/{id}'
    defaults: { _controller: 'AdminBundle:Content:contentProductEdit' }
    requirements: { id: \d+ }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_content_product_update:
    path: '/admin/content/content-product/{id}/update'
    defaults: { _controller: 'AdminBundle:Content:contentProductUpdate' }
    requirements: { id: \d+ }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [PUT]

admin_content_content_product_tabs:
    path: '/admin/content/content-product/tabs/{id}'
    defaults: { _controller: 'AdminBundle:Content:contentProductTabs' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
