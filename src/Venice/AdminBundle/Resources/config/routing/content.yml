admin_content_index:
    path: /admin/content/
    defaults: { _controller: 'AdminBundle:Content:index' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_show:
    path: '/admin/content/show/{id}'
    defaults: { _controller: 'AdminBundle:Content:show' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_tabs:
    path: '/admin/content/tabs/{id}'
    defaults: { _controller: 'AdminBundle:Content:tabs' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_new:
    path: /admin/content/new
    defaults: { _controller: 'AdminBundle:Content:new' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_new_form:
    path: '/admin/content/new/{contentType}'
    defaults: { _controller: 'AdminBundle:Content:newForm' }
    requirements: { contentType: \w+ }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_create:
    path: '/admin/content/create/{contentType}'
    defaults: { _controller: 'AdminBundle:Content:create' }
    requirements: { contentType: \w+ }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [POST]

admin_content_edit:
    path: '/admin/content/edit/{id}'
    defaults: { _controller: 'AdminBundle:Content:edit' }
    requirements: { id: \d+ }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_update:
    path: '/admin/content/{id}/update'
    defaults: { _controller: 'AdminBundle:Content:update' }
    requirements: { id: \d+ }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [PUT]

admin_content_delete_tab:
    path: '/admin/content/tab/{id}/delete'
    defaults: { _controller: 'AdminBundle:Content:deleteTab' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [GET]

admin_content_delete:
    path: '/admin/content/{id}/delete'
    defaults: { _controller: 'AdminBundle:Content:delete' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }
    methods: [DELETE]

admin_content_content_product_index:
    path: '/admin/content/{id}/content-product'
    defaults: { _controller: 'AdminBundle:Content:contentProductIndex' }
    options: { compiler_class: Symfony\Component\Routing\RouteCompiler }

admin_content_content_product_new:
