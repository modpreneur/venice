Venice\AppBundle\Entity\Category:
    type: entity
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
        name: discriminator
        type: string
    discriminatorMap:
        venice_category: Venice\AppBundle\Entity\Category
    table: category
    repositoryClass: Venice\AppBundle\Entity\Repositories\CategoryRepository

    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            scale: 0
            length: null
            unique: true
            nullable: false
            precision: 0

    manyToMany:
          blogArticles:
              targetEntity: Venice\AppBundle\Entity\BlogArticle
              mappedBy: categories