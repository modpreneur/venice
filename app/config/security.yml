security:
    acl:
        connection: default

    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_USER: ROLE_USER

        ROLE_ADMIN_CONTENT_EDIT: [ROLE_USER, ROLE_ADMIN]

        ROLE_ADMIN_USERS_EDIT: [ROLE_USER, ROLE_ADMIN, ROLE_ADMIN_CONTENT_EDIT]

        ROLE_ADMIN_PRODUCTS_EDIT: [ROLE_USER, ROLE_ADMIN, ROLE_ADMIN_CONTENT_EDIT, ROLE_ADMIN_USERS_EDIT]

        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ADMIN_CONTENT_EDIT, ROLE_ADMIN_USERS_EDIT, ROLE_ADMIN_PRODUCTS_EDIT]

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
       main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: security.csrf.token_manager # Use form.csrf_provider instead for Symfony <2.4
                login_path: /login
                check_path: /login_check
            anonymous:    true
            logout:
                target: homepage


    access_control:
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login-response, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/*, role: [IS_AUTHENTICATED, IS_AUTHENTICATED_REMEMBERED, IS_AUTHENTICATED_FULLY ]}

